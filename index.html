<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div class="container my-4">
        <h1 class="my-4 text-center">Chat App</h1>
        <!-- Buttons -->
        <div class="my-4 text-center">
            <div class="title my-3">Rooms</div>
            <button class="btn" id="general">General</button>
            <button class="btn" id="coding">Coding</button>
            <button class="btn" id="photography">Photography</button>
        </div>



        <!-- Chat Window -->

        <div>
            <ul class="list-group">

            </ul>
        </div>

        <!-- Chat Form -->

        <form class="my-3 chat-form">
            <div class="form-group">
                <label for="" class="control-label">Message:</label>
                <div class="input-group">
                    <input type="text" name="" id="message" class="form-control " required>
                    <div class="input-group-append">
                        <button type="submit" class="btn sized">Send</button>
                    </div>
                </div>

            </div>
        </form>


        <!-- Update -->
        <div class="update-message text-danger">

        </div>
        <form class="my-3 name-form">
            <div class="form-group">
                <label class="control-label">Name:</label>
                <div class="input-group">
                    <input type="text" id="username" class="form-control">
                    <div class="input-group-append">
                        <button type="submit" class="btn sized">Update</button>
                    </div>
                </div>
            </div>

    </div>


    </form>
    </div>

</body>

</html>
